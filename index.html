<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>پخش زنده شبکه ۳</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      background-color: black;
      object-fit: cover;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 99;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <img id="logo" src="https://iranindependent.org/logo.png" width="100" />
  <video id="video" controls autoplay></video>
  <script>
    const video = document.getElementById('video');
    const stream = "/api/proxy.js?url=https://glwizhhls25.glwiz.com/IRIBChannel3/IRIBChannel3_Low.m3u8";
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(stream);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = stream;
    }
  </script>
</body>
</html>
